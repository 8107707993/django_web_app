{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href={% static '/shop/besic.css' %} >
    <link rel="stylesheet" href={% static '/shop/multizoom.css' %} type="text/css" />

    
    <title>{% block title %} {% endblock %}</title>
    <style>{% block css %}{% endblock %}

        #search {
            float: right;
        }

        .fa-shopping-cart {
            font-weight: 14px;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/shop">
            <font color="#cf4e04">Sweb</font>Cart
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/shop">
                        <font color="#cf4e04"><i class="fa fa-home" aria-hidden="true"></i></font> Home <span
                            class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/shop/about">
                        <font color="#cf4e04"><i class="fa fa-user-o" aria-hidden="true"></i></font> About Us
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/shop/contact">
                        <font color="#cf4e04"><i class="fa fa-phone" aria-hidden="true"> </i></font>
                        Contact Us
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/shop/about">
                        <font color="#cf4e04"><i class="fa fa-map-marker" aria-hidden="true"></i></font>
                        Tracker
                    </a>
                </li>
            </ul>
            <form id="search" class="form-inline my-2 my-lg-2">
                <input style="border-color:#cf4e04" id="btn-border" class="form-control mr-sm-2" type="search"
                    placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
            <button type="button" id="popcart" class="btn btn-secondary mx-2" data-container="body"
                data-toggle="popover" data-placement="bottom"
                data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">
                <font color="#cf4e04"><i class="fa fa-shopping-cart fa-lg" aria-hidden="true"></i></font> (<span
                    id="cart">0</span>)
            </button>
        </div>
    </nav>


    {% block body %}{% endblock %}

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>

        <script type="text/javascript" src={% static "/shop/multizoom.js" %}>

    <script>
        console.log('working');
        if (localStorage.getItem('cart') == null) {
            var cart = {};
        }
        else {
            cart = JSON.parse(localStorage.getItem('cart'));
            document.getElementById('cart').innerHTML = Object.keys(cart).length;
        }
        $('.cart').click(function () {

            console.log('clicked');
            var idstr = this.id.toString();
            console.log(idstr);
            if (cart[idstr] != undefined) {
                cart[idstr] = cart[idstr] + 1;
            }
            else {
                cart[idstr] = 1;
            }
            console.log(cart);
            localStorage.setItem('cart', JSON.stringify(cart));
            document.getElementById('cart').innerHTML = Object.keys(cart).length;
        });
        $('#popcart').popover();
        document.getElementById("popcart").setAttribute('data-content', '<h5>Cart for your items in my shopping cart</h5>');

    </script>

    {% endblock%}
</body>

</html>
