{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/b201f1df5b.js" crossorigin="anonymous"></script>



    <title>{% block title %} {% endblock %}</title>
    <style>
        {% block css %}{% endblock %}
       .bg{
           background-color: darkcyan;
           
       } 
       .d-none{
           color:black;
       }
       .d-none:hover{
           color:#9db3b4 ;
       }
       .search{
           background-color: #344b52;
       }
       .search:hover{
           background-color: #9db3b4;
       }
    </style>
</head>

<body>
    <nav class="site-header sticky-top py-1 bg">
        <div class="container d-flex flex-column flex-md-row justify-content-between">
            <a class="py-2" href="/blog">
                <font color="#344b52">Sweb</font><font color="#000">Blog</font>
            </a>

            <a class="py-2 d-none d-md-inline-block" href="/blog">
                <font color="#344b52"><i class="fa fa-home" aria-hidden="true"></i></font> Home <span
                    class="sr-only">(current)</span>
            </a>

            <a class="py-2 d-none d-md-inline-block" href="/blog/about">
                <font color="#344b52"><i class="fa fa-user-o" aria-hidden="true"></i></font> About Us
            </a>
            <a class="py-2 d-none d-md-inline-block" href="/blog/Contact">
                <font color="#344b52"><i class="fa fa-phone" aria-hidden="true"> </i></font>
                Contact Us
            </a>
            <a class="py-2 d-none d-md-inline-block" href="/shop">
                <font color="#344b52"><i class="fas fa-store-alt" aria-hidden="true"></i></font><i class="f"></i>
                Shop
            </a>
            <form id="search" class="form-inline my-2 my-lg-2">
                <input style="border-color:#344b52" id="btn-border" class="form-control mr-sm-2" type="search"
                    placeholder="Search" aria-label="Search">
                <button class=" search btn btn-outline- my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>



    {% block body %}{% endblock %}

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>

    <script type="text/javascript" src={% static "/shop/multizoom.js" %}>

    // Featured Image Zoomer (w/ optional multizoom and adjustable power)- By Dynamic Drive DHTML code library (www.dynamicdrive.com)
    // Multi-Zoom code (c)2012 John Davenport Scheuer

    </script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
-->


    {% block js %}
    {% endblock%}
</body>

</html>
